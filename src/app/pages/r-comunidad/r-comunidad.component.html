<div class="container mt-4">
    <form [formGroup]="comunidadForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nombre de la Comunidad</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre de la comunidad">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" placeholder="Descripción de la comunidad"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Crear Comunidad</button>
    </form>
  </div>
