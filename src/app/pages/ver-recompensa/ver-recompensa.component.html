<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let recompensa of recompensas">
      <mat-card>
        <img mat-card-image [src]="getImagenUrl(recompensa.imagenPath)" alt="Recompensa">
        <mat-card-content>
          <h4>{{ recompensa.titulo }}</h4>
          <p>{{ recompensa.descripcion }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
