<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let comunidad of comunidades">
        <mat-card class="mat-elevation-z4 my-2">
          <mat-card-header>
            <mat-card-title>{{ comunidad.nombre }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ comunidad.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <!-- Botones para el creador de la comunidad -->
            <button mat-button  (click)="editarComunidad(comunidad)">Editar</button>
            <button mat-button  (click)="eliminarComunidad(comunidad.nombre)">Eliminar</button>
  
            <!-- BotÃ³n para unirse, visible para usuarios que no son creadores -->
            <button mat-button  (click)="unirseComunidad(comunidad.id)">Unirse</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
