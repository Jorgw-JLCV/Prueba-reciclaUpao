<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let comunidad of comunidades">
            <mat-card class="mat-elevation-z4 my-2">
                <mat-card-header>
                    <mat-card-title>{{ comunidad.nombre }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ comunidad.descripcion }}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="warn" *ngIf="comunidad.nombre" (click)="eliminarComunidad(comunidad.nombre)">Eliminar</button>
                    <button mat-button color="black" (click)="editarComunidad(comunidad)">Editar</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
